name: Build and Run Cloud Run Job

on:
  push:
    branches: [main]  # or your target branch

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: apigee-test-0002-demo

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and Push Image to GCR
        run: |
          gcloud builds submit \
            --tag gcr.io/apigee-test-0002-demo/update-user-privileges

      - name: Execute Cloud Run Job
        run: |
          gcloud run jobs execute update-user-privileges-job \
            --region us-central1
